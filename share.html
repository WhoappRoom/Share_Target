<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Data</title>
  <link rel="icon" href="/logo.png">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      justify-content: center;
      align-items: center;
      height: 100vh;
      display: flex;
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="shared-data">
    <h1>Received Shared Data</h1>
    <p id="title"></p>
    <p id="text"></p>
    <p id="url"></p>
  </div>

  <script>
    async function handleSharedData() {
      try {
        // Use Fetch API to get the POST data
        const response = await fetch('/share.html', {
          method: 'POST',
          body: new FormData(document.querySelector('form'))
        });
        const data = await response.json();

        // Display the shared data
        document.getElementById('title').textContent = `Title: ${data.title}`;
        document.getElementById('text').textContent = `Text: ${data.text}`;
        document.getElementById('url').textContent = `URL: ${data.url}`;
      } catch (error) {
        console.error('Error handling shared data:', error);
      }
    }

    // Call the function when the page loads
    window.addEventListener('load', handleSharedData);
  </script>
</body>
</html>
